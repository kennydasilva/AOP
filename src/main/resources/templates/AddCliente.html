<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4">Cadastro de Cliente</h2>

    <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
    <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

    <form th:action="@{/AddCliente}" th:object="${cliente}" method="post" class="row g-3">
        <div class="col-md-6">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>
        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
       
        <div class="col-md-6">
            <label class="form-label">Senha</label>
            <input type="password" th:field="*{senha}" class="form-control" required>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
    </form>

</body>
